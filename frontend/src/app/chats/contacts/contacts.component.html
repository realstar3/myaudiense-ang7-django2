<div class="sidenav-container">
  <mat-toolbar>
    <div class="toolbar" fxLayout="row" fxLayoutAlign="start center" fxFlexFill>

      <img class="avatar" [src]="imageToShow" alt="user" *ngIf="!isImageLoading; else noCircleImageFound" mat-list-avatar>
      <ng-template #noCircleImageFound>
        <img class="avatar" src="../../../assets/images/users/profile.png" alt="user">
      </ng-template>
      <span fxFlex></span>
      <div fxLayout="row" fxLayoutAlign="end" >
        <!--
        <button mat-icon-button>
          <mat-icon>phone</mat-icon>
        </button>
        -->
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>

    </div>
  </mat-toolbar>

  <div class="chat-contacts-container" fxLayout="column">
    <div *ngIf="chats.length">
      <mat-nav-list class="chat-contacts">
        <mat-list-item class="chat-contact" (click)="setActiveChat(chat)" *ngFor="let chat of chats" mat-ripple>
          <img class="avatar" [src]="chat.image.length===0?'../../../assets/images/users/profile.png':chat.image" mat-list-avatar>
            <h3 class="name" mat-line>(room): {{chat.title}}</h3>
            <h3 class="name" mat-line>(user): {{chat.client_name}}</h3>



            <div fxLayout="row" fxLayoutAlign="end" *ngIf="chat.unread_count>0">
              <span class="unread_mark">{{ chat.unread_count }}</span>
            </div>




          <p class="last-message" mat-line> {{chat.lastMessage}}</p>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="AddRoom()">
    <mat-icon> account_circle </mat-icon>
    <span>Add Room</span>
  </button>
  <button mat-menu-item>
    <mat-icon> settings </mat-icon>
    <span> Set </span>
  </button>
  <button mat-menu-item>
    <mat-icon>help</mat-icon>
    <span>help</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon> exit_to_app </mat-icon>
    <span> drop out </span>
  </button>
</mat-menu>
