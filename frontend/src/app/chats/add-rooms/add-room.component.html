<h1 mat-dialog-title>Add Contact</h1>
<div mat-dialog-content>
  <p>Please input room title.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.room_title">
  </mat-form-field>
  <p>Please input client user name.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.client_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
