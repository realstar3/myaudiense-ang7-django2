<div class="container">
  <div class="row" *ngIf="!isMe&&!isSelected">
    <div class="jumbotron col-md-6 offset-md-3">
      <div>
        <form (ngSubmit)="selectProfile()" #userForm="ngForm">

          <div class="row">
            <div class="col-md-8 offset-md-2">
              <h2 style="color: #307b52">
                Thank you for verifying!
              </h2>
              <hr>
            </div>

            <div class="col-md-8 offset-md-2">
              <label>Please choose a username to proceed</label>
            </div>
            <div class="col-md-8 offset-md-2 my-3" [class.has-error]="user_name.invalid && user_name.touched">
              <input type="text" class="form-control" name="username" required placeholder="User Name"
                     [(ngModel)]="username" #user_name="ngModel">

              <label  class="control-label" *ngIf="user_name.errors && user_name?.errors.required && user_name.touched">
                <i class="fa fa-times-circle-o"></i> User name is required.
              </label>
            </div>
            <hr>
            <div class="col-md-8 offset-md-2 my-4 text-right">
              <button [disabled]=" userForm.invalid" type="submit"
                      class="btn btn-primary btn-submit my-2 my-sm-0 ">Select</button>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="row my-3" *ngIf="isSelected">
    <div class="col-md-6 my-3">
      <div class="row">
        <div class="col-6 ">
          <img style="width: 150px; height: 150px" class="img-circle" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-6 ">

          <div >
            <label>
              {{ profile.first_name }} &nbsp;{{ profile.last_name }}
            </label>
          </div>
          <div >
            <label>
              ({{ profile.username }})
            </label>
          </div>
          <div class="row my-1">
            <div class="col-2">
              <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-plus-512.png">
            </div>

            <div class="col-10 text-left">
              <span style="font-size: 20px">123</span>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-minus-512.png">
            </div>

            <div class="col-10 text-left">
              <span style="font-size: 20px">3</span>
            </div>
          </div>


        </div>

      </div>


    </div>
  </div>
  <div class="row" *ngIf="isSelected">
    <div class="jumbotron col-md-5 p-4">
      <div class="row px-3">
        <label>Friends(1,234)</label>

      </div>

      <div class="row ">

        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>
        <div class="col-4 my-1">
          <img  class="person-image" src="../../../assets/images/users/profile.png">
        </div>

      </div>
    </div>


    <div class=" col-md-7 ">
      <div class="row">
        <div *ngIf="!isMe&&isLoggedIn" class="jumbotron col-md-5 ml-3 p-1">
          <div class="row">

            <div class="col-2 offset-md-1 ">
              <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-plus-512.png">
            </div>
            <div class="col-9">
              Leave Positive Review
            </div>
          </div>

        </div>
        <div *ngIf="!isMe&&isLoggedIn" class="jumbotron col-md-6 ml-3 mr-0 p-1">
          <div class="row">
            <div class="col-2 offset-md-1 ">
              <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-minus-512.png">
            </div>
            <div class="col-8">
              Leave Negative Review
            </div>
          </div>
        </div>
      </div>
      <div class="row jumbotron p-3 m-1">
        <table >
          <tr class="row">
            <td class="col-2 m-1 p-1">
              <img style="width: 70px; height: auto" class="img-circle" src="../../../assets/images/users/profile.png">
            </td>

            <td class="col-8 m-1 p-1">
              John Smith bought XXXX tickets from Jonny Appleseed December 29, 2017
            </td>
          </tr>
          <tr class="row ">
            <td class="col-2 m-1 p-1">
              <div class="col-3 offset-1 ">
                <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-plus-512.png">
              </div>

            </td>

            <td class="col-8 m-1 p-1">
              Transaction went smoothly! Would buy from again!
            </td>
          </tr>
        </table>
      </div>
      <div class="row jumbotron p-3 m-1">
        <table>
          <tr class="row">
            <td class="col-2 m-1 p-1">
              <img style="width: 70px; height: auto" class="img-circle" src="../../../assets/images/users/profile.png">
            </td>

            <td class="col-8 m-1 p-1">
              Jonny Appleseed left a negative review December 2, 2017
            </td>
          </tr>
          <tr class="row ">
            <td class="col-2 m-1 p-1">
              <div class="col-3 offset-1 ">
                <img style="width: 30px;height: 30px" class="img-circle" src="../../../assets/images/icons8-minus-512.png">
              </div>

            </td>

            <td class="col-8 m-1 p-1">
              Horrible seller!
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>

</div>
